{{ define "content" }}
<section class="subsection">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>

    <div class="posts">
      {{ range .Pages }}
        <article class="post">
	  <li><span>{{ .Date.Format "January 2, 2006" }}</span><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        </article>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
