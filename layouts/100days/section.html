{{ define "content" }}
<section class="100days">
  <div class="container">
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    <div class="subdirectories">
      {{ range .Sections }}
        <div class="subdirectory">
          <li><a href="{{ .Permalink }}">{{ .Title }}</a>: {{ .Description }}</li>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
