{{ define "content" }}
<section class="100days">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="content">
      {{ .Content }}
    </div>

    <div class="posts">
      {{ range .Pages }}
        <article class="post">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p class="date">{{ .Date.Format "January 2, 2006" }}</p>
          <p>{{ .Summary }}</p>
          <a href="{{ .Permalink }}" class="read-more">Read more...</a>
        </article>
      {{ end }}
    </div>

    <div class="subdirectories">
      {{ range .Sections }}
        <div class="subdirectory">
          <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
          <p>{{ .Description }}</p>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
