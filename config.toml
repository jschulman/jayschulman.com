baseurl = "https://JaySchulman.com"
title = "Jay Schulman"

theme = "coder-portfolio"

DefaultContentLanguage = "en"

paginate = 20

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true
pygmentsUseClasses = true

# disqusShortname = "yourdiscussshortname"

[permalinks]
  posts = "/:section/:slug/"

[params]
    author = "Jay Schulman"
    description = "Empowering businesses to harness the potential of blockchain and digital assets through strategic implementation and risk management"
    keywords = "blockchain, digital assets, information security, technology innovation, risk management"
    info = "25 Years of Experience | Blockchain & Digital Assets Expert | Information Security Management"
    footercontent = "Innovating with blockchain and digital assets while prioritizing security and risk management."
    avatarurl = "images/profile.png"
    # fixedbarContent = "Do you want to know me more private?→"
    # fixedbarContentAfter = "Thank You! Please share it if you like it→"

    hideCredits = true
    hideCopyright = false

    # Bottom sns share
    snsShare = true
    # Popular sns share
    # if you want add sns. please message!
    enableTwitterShare = true
    enableFacebookShare = false
    enableHatenaShare = false
    enableLineShare = false
    enableLinkedInShare = true

    thumbnail = "images/tn.png"

    # Custom CSS
    custom_css = ["css/custom.css"]

    # Alignment of Mobile Menu items
    itemscentered = true

    # RTL support
    rtl = false

    langseparator = "|"

[params.services]
    title = "How I Can Help"
    services = [
        "Blockchain Education",
        "Digital Asset Risk Management",
        "Information Security and Operational Security",
        "Technology Innovation and Strategy",
    ]

